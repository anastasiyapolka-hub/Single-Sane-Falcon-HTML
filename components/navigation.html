        <div class="navigation-container4">

            <style>
                      @keyframes slideIn {from {opacity: 0;
              transform: translateY(-20px);}

            </style>

        </div>
        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation-mobile-menu">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navToggle = document.getElementById("navToggle")
                  const navClose = document.getElementById("navClose")
                  const navOverlay = document.getElementById("navOverlay")

                  function openNav() {
                    navOverlay.style.display = "block"
                    navToggle.setAttribute("aria-expanded", "true")
                    document.body.style.overflow = "hidden"
                  }

                  function closeNav() {
                    navOverlay.style.display = "none"
                    navToggle.setAttribute("aria-expanded", "false")
                    document.body.style.overflow = ""
                  }

                  navToggle.addEventListener("click", openNav)
                  navClose.addEventListener("click", closeNav)

                  navOverlay.addEventListener("click", (e) => {
                    if (e.target === navOverlay) {
                      closeNav()
                    }
                  })

                  const overlayLinks = navOverlay.querySelectorAll(".navigation__overlay-link")
                  overlayLinks.forEach((link) => {
                    link.addEventListener("click", closeNav)
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
